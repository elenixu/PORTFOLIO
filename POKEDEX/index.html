<div class="container">

          <form action="process.php" method="post">

                <label>Trainer Name</label>
                <input type="text" name="trainer_name" placeholder="Enter your trainer name!">

            <br>

            </div>
            <br>
            <div>
                <label>Birthday</label>

            </div>
            <br>
            <label>Choose your starter!</label>
                <select name="Pokemon">
                    <option value="bulbasaur">Bulbasaur        </option>
                    <option value="charmander">Charmander      </option>
                    <option value="squirtle">Squirtle          </option>
                    <option value="eevee">Eevee                </option>
                    <option value="pikachu">Pikachu            </option>
                </select>
            <br>
              <label>Choose your trainer type!</label>
                  <select name="Trainer">
                    <option value="bugcatcher">Bug Catcher     </option>
                    <option value="bugcatcher">Hiker				   </option>
                    <option value="bugcatcher">Lass					   </option>
                    <option value="youngster">Youngster			 	 </option>

                    <option value="pokemaniac">Pokemaniac			 </option>	
                    <option value="supernerd">Super Nerd			 </option>
                    <option value="acetrainer">Ace Trainer 		 </option>		
                    <option value="swimmer">Swimmer 			     </option>			
                    <option value="fisherman">Fisherman				 </option>
                    <option value="sailor">Sailor					     </option>
                    <option value="engineer">Engineer					 </option>
                    <option value="rocket">Rocket 			       </option>
                    <option value="scientist">Scientist				 </option>
                    <option value="psychic">Psychic 			     </option>	
                    <option value="burglar">Burglar					   </option>
                    <option value="juggler">Juggler					   </option>	
                    <option value="tamer">Tamer					       </option>	
                    <option value="beauty">Beauty					     </option>	
                    <option value="medium">Medium					     </option>
                    <option value="channeler">Channeler				 </option>	
                    <option value="gentleman">Gentleman				 </option>	
                    <option value="madame">Madame					     </option>
                    <option value="cooltrainer">Cooltrainer		 </option>
